<title>BMI info</title>

<h1>BMI</h1>
<p>
    BMI (Body Mass Index) is a measure of body fat based on weight and height.
    </br>Higher BMI values are linked to a higher risk of diabetes.
    </br>The range of BMI in the dataset is from 10.16 to 71.55.
    </br>less than 18.5 is underweight, 18.5-24.9 is normal, 25-29.9 is overweight, and 30 or more is obese.
</p>
