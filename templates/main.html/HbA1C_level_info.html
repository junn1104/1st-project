<title>HbA1C level info</title>

<h1>HbA1C level</h1>
<p>
    HbA1c (Hemoglobin A1c) level is a measure of a person's average blood sugar level over the past 2-3 months.
    </br>Higher levels indicate a greater risk of developing diabetes.
    </br>Mostly more than 6.5% of HbA1c Level indicates diabetes.
</p>
